<!DOCTYPE html>
<html lang="zh-zn">
  <head>
    <meta charset="utf-8">
    <title>Responsive Nav &middot; Advanced Left Navigation Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/responsive-nav.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/command.css">
  </head>
  <body>
    <div role="navigation" id="left_main_nav" class="nav-collapse">
      <ul>
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>

    <div role="main" class="main">
      <a href="#nav" class="nav-toggle">Menu</a>
      <div class="container-fluid">
        <div class="row">
          <div class="main_zone col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
        </div>
      </div>
    </div>

    <script>
      var navigation = responsiveNav("left_main_nav", {customToggle: ".nav-toggle"});
    </script>
  </body>
  <script src="http://webapi.amap.com/maps?v=1.3&key=d60786b02c43f787a14dba10fe283680"></script><!--引入高德地图-->
  <script src="http://webapi.amap.com/ui/1.0/plug/ext/dat.gui.min.js?v=1.0.10"></script>
   <script src="http://webapi.amap.com/ui/1.0/main.js"></script><!--引入UI组件库-->
   <script>
     map = new AMap.Map('main_zone', {
            resizeEnable: true,
            zoom: 12
        });
   </script>
</html>
