<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.min.js"></script>
    <title>Document</title>
</head>
<style>
    #chart {
        width: 600px;
        height: 600px;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="main_zone" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
                <div id="chart">

                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function() {


        var dataAll = [
            [
                [10.0, 8.04],
                [8.0, 6.95],
                [13.0, 7.58],
                [9.0, 8.81],
                [11.0, 8.33],
                [14.0, 9.96],
                [6.0, 7.24],
                [4.0, 4.26],
                [12.0, 10.84],
                [7.0, 4.82],
                [5.0, 5.68]
            ],
            [
                [10.0, 9.14],
                [8.0, 8.14],
                [13.0, 8.74],
                [9.0, 8.77],
                [11.0, 9.26],
                [14.0, 8.10],
                [6.0, 6.13],
                [4.0, 3.10],
                [12.0, 9.13],
                [7.0, 7.26],
                [5.0, 4.74]
            ]
        ];

        option = {
            title: {
                text: 'Anscombe\'s quartet',
                x: 'center',
                y: 0
            },
            grid: [{
                x: '7%',
                y: '7%',
                width: '90%',
                height: '38%'
            }, {
                x: '7%',
                y2: '7%',
                width: '90%',
                height: '38%'
            }],
            tooltip: {
                formatter: 'Group {a}: ({c})'
            },
            xAxis: [{
                gridIndex: 0,
                min: 0,
                max: 20
            }, {
                gridIndex: 1,
                min: 0,
                max: 20
            }],
            yAxis: [{
                gridIndex: 0,
                min: 0,
                max: 15
            }, {
                gridIndex: 1,
                min: 0,
                max: 15
            }],
            series: [{
                name: 'I',
                type: 'scatter',
                xAxisIndex: 0,
                yAxisIndex: 0,
                symbolSize: function(item) {
                    return Math.round(item[1] / 2) * 20;
                },
                itemStyle: {
                    normal: {
                        color: {
                            type: 'radial',
                            x: 0.5,
                            y: 0.5,
                            r: 0.5,
                            colorStops: [{
                                offset: 0,
                                color: 'red' // 0% 处的颜色
                            }, {
                                offset: 1,
                                color: 'blue' // 100% 处的颜色
                            }],
                            globalCoord: false // 缺省为 false
                        }
                    }
                },
                data: dataAll[0]
            }, {
                name: 'II',
                type: 'scatter',
                xAxisIndex: 1,
                yAxisIndex: 1,
                symbolSize: function(item) {
                    return Math.round(item[1] / 3) * 5;
                },
                data: dataAll[1]
            }]
        };

        app = echarts.init(document.getElementById('chart'));
        app.setOption(option);
    });
</script>

</html>
