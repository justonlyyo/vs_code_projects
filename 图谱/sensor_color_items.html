<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<style>
body{
    background-color: lightgrey;
    font-size:14px;
}
#main_zone{
    background-color: white;
    line-height: 1.2rem;
}

.sensor_item{
border:1px solid black;
display:inline-block;
margin:0rem;
min-width:1rem;
height:1rem;
}
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="main_zone" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">

            </div>
        </div>
    </div>
</body>
<script>
$(function(){
    let create_item = function(itime,ix,iy,iz){

        let x = Math.round(ix*50+128).toString();
        let y = Math.round(iy*50+128).toString();
        let z = Math.round(iz*50+128).toString();

        let color =  `rgb(${x},${y},${z})`;

        let item_html = `<div class ="sensor_item" style="background-color:${color};" title="${itime},x:${x}, y:${y}, z:${z}" ></div>`;
        return item_html;
    };
    let main = $("#main_zone");
    // let html = "{{username}} gyroscope sample : {{gyroscope_data|length}}, accelerate sample: {{accelerate_data|length}}<br>";
    let html = ""
    for(let i=0; i<10;i++){
        html += create_item(new Date(), Math.random(), Math.random(), Math.random())
    }
    main.append(html);
    // {% for item in gyroscope_data %}
    //   html += create_item("{{item.time}}",{{item.gy_x}}, {{item.gy_y}}, {{item.gy_z}})
    // {% endfor %}

    // html += "<br>"
    // {% for item in accelerate_data %}
    //   html += create_item("{{item.time}}",{{item.gy_x}}, {{item.gy_y}}, {{item.gy_z}})
    // {% endfor %}
    // main.append(html);
});
</script>
</html>
