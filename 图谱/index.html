    <style>
    body{
        background-color: lightgrey;
        font-size:14px;
    }
    #main_zone{
        background-color: white;
    }
    </style>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="main_zone" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
                    
                </div>
            </div>
        </div>
    </body>
    <script>
    $(function(){
        let create_item = function(){
            
            let x = Math.round(Math.random()*15+1).toString();
            let y = Math.round(Math.random()*15+1).toString();
            let z = Math.round(Math.random()*15+1).toString();
            let color =  "#".concat(x,y,z);

            let item_html = `<div clss="my_item" style="border:1px solid black;display:inline-block;margin:0rem;background-color:${color}; min-width:4rem;height:4rem" title="x:${x}, y:${y}, z:${z}" ></div>`;
            return item_html;
        };
        let main = $("#main_zone");
        let html = "";
        for(let i=0;i<100;i++){
           html += create_item();
        }
        main.append(html);
    });
    </script>
