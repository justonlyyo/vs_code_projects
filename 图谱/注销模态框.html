<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<style>
    body {
        background-color: lightgrey;
        font-size: 14px;
    }
    
    #main_zone {
        background-color: white;
    }
    
    #logout_modal {
        margin: 10% auto auto auto;
        color: #7C8FF3;
    }
    
    #logout_modal .modal-title,
    .modal-body {
        text-align: center;
    }
    
    #logout_modal .logout {
        background: #7C8FF3;
        color: white;
    }
</style>

<body>
    <div class="container-fluid">

    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#logout_modal"></button> 注销按钮
    </button>

    <!-- Modal -->
    <div class="modal fade modal-sm" id="logout_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">注销登录</h4>
                </div>
                <div class="modal-body">
                    正在注销登录状态......
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
                    <button type="button" class="btn btn-default logout">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>

    });
</script>

</html>
