<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>队列操作</title>
</head>
<style>

</style>

<body>
    hell
    <div class="container-fluid">
        <div class="row">
            <div id="main_zone" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
                <ul></ul>
            </div>
        </div>
    </div>
</body>
<script>
    /**传递参数,解包数组***/
    let l1 = ["jack", 12, "male"];
    f = (...args) => console.log(...args); // 不定参数格式
    f(...l1); // 相当与f("jack", 12, "male")
    let l2 = [2, 4, 9, 31, 12, 3, 81, 33];
    console.log(Math.max(...l2)); // 求最大值
    console.log(Math.min(...l2)); // 求最小值
    l2.push(...[1, 1, 5, 1.7]); // 连接数组
    console.log(l2);
    let l3 = [...l1, ...l2]; // 合并数组
    console.log(l3);
    console.log(...
        "world"); // 展开字符串
</script>

</html>
