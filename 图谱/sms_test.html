<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>短信发送测试页面</title>
</head>
<style>
body{
    background-color: lightgrey;
    font-size:14px;
}
#main_zone{
    margin-top: 10rem;
    background-color: white;
}
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="main_zone" class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2 input-group">
                <input type="text" id="user_phone" class="form-control" placeholder="请输入手机号码">
                <span class="input-group-btn">
                    <button class="btn btn-default btn-primary" id="submit_button" tyle="button">发送</button>
                </span>
            </div>
        </div>
    </div>
</body>
<script>
    $("#submit_button").click(function(){
        let user_phone = $.trim($("#user_phone").val());
        let args = {"user_phone": user_phone};
        $.post("http://39.108.67.178:5000/send_sms", args, function(data){
            if(data['message'] === "success"){
                alert("发送成功!");
            }
            else{
                alert(data['message']);
            }
            });
    });
</script>
</html>
