<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/4g.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/tools.js"></script>
    <title>四型文法</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="main_zone">
                    <div class="letter_set">
                        <div class="not_set">
                            <!--非终结符集合-->
                            <div class="cell">
                            </div>
                            <div class="cell">
                                a
                            </div>
                            <div class="cell">
                                b
                            </div>
                            <div class="cell">
                                aa
                            </div>
                            <div class="cell">
                                bb
                            </div>
                            <div class="cell">
                                ab
                            </div>
                            <div class="cell">
                                aaa
                            </div>
                            <div class="cell">
                                aab
                            </div>
                            <div class="cell">
                                abb
                            </div>
                            <div class="cell">
                                bbb
                            </div>
                        </div>
                        <div class="terminal_set">
                            <!--终结符集合-->
                            <div class="cell">
                                \r\n
                            </div>
                            <div class="cell">
                                ;
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/4g.js"></script>

</html>
