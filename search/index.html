<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <title>Welcome</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="top_right_btn_group">
                    <i class="my_icon icon-th icon-2x"></i>
                    <button type="button" id="login_btn" class="btn btn-default btn-primary">登录</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
                <div class="center_div row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            <div class="my_col img_outer col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <img class="img" src="image/img_tu.png">
                            </div>
                        </div>
                        <div class="row">
                            <div class="my_col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="input_outer">
                                    <input type="text" id="keyword">
                                    <i id="search_btn" class="my_icon icon-search icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="my_col btn_group_outer col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
                                <div class="btn-group" role="group">
                                    <button type="button" data-type="driver" class="btn btn-default">找司机</button>
                                    <button type="button" data-type="company" class="btn btn-default">找公司</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="my_col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="my_bottom">
                                    <span>隐私条款</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="js/index.js"></script>

</html>
